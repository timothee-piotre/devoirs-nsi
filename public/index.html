<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Téléchargements</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Devoirs de NSI</h1>
  <div id="files-container"></div>
  <footer><b>PS: pour parler petite messagerie de ma composition : https://camcompete-messagerie.onrender.com</b></footer>
  <script>
    async function loadFiles() {
      const res = await fetch("/api/files");
      const files = await res.json();

      const container = document.getElementById("files-container");

      files.forEach(file => {
        const div = document.createElement("div");
        div.className = "file-card";

        // Nom du fichier
        const title = document.createElement("h3");
        title.textContent = file.name;

        // Boutons
        const iframe = document.createElement("iframe");
        iframe.src = file.url;
        iframe.className = "file-preview";
        iframeContainer.appendChild(iframe);
        
        const downloadBtn = document.createElement("a");
        downloadBtn.textContent = "⬇️ Télécharger";
        downloadBtn.href = file.url;
        downloadBtn.download = "";
        downloadBtn.className = "btn download";

        // Conteneur pour l'iframe (vide au début)
        const iframeContainer = document.createElement("div");
        iframeContainer.className = "iframe-container";

        div.appendChild(iframe);
        div.appendChild(previewBtn);
        div.appendChild(downloadBtn);
        div.appendChild(iframeContainer);

        container.appendChild(div);
      });
    }

    loadFiles();
  </script>
</body>
</html>
